<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px; border-radius: 12px;">
        
        <h2 class="text-center mb-4 fw-bold text-primary">Add Student</h2>

        <form method="post" class="mt-3">
            {% csrf_token %}
            
            <div class="mb-3">
                {{ form.name.label_tag }} 
                {{ form.name }}
            </div>

            <div class="mb-3">
                {{ form.age.label_tag }} 
                {{ form.age }}
            </div>

            <div class="mb-3">
                {{ form.email.label_tag }} 
                {{ form.email }}
            </div>

            <div class="mb-3">
                {{ form.classroom.label_tag }} 
                {{ form.classroom }}
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'students_list' %}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Add Student</button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
