<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Students List</h2>
        <a href="{% url 'add_student' %}" class="btn btn-primary">âž• Add New</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Classroom</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for s in students %}
                        <tr>
                            <td>{{ s.name }}</td>
                            <td>{{ s.age }}</td>
                            <td>{{ s.email }}</td>
                            <td>{{ s.classroom }}</td>
                            <td class="text-center">
                                <a href="{% url 'update_student' s.id %}" class="btn btn-sm btn-warning">Edit</a>
                                <a href="{% url 'delete_student' s.id %}" class="btn btn-sm btn-danger ms-2">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
